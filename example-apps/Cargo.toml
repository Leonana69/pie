[workspace]
resolver = "2"
members = ["helloworld", "messaging", "kvs", "hierarchical-attention", "windowed-attention", "watermarking", "jacobi-decoding", "prefix-sharing", "speculative-decoding", "simple-decoding", "parallel-generation", "function-calling", "helloworld-plain", "openai-compat", "http-server", "text-completion",  "tree-of-thought", "graph-of-thought", "recursion-of-thought", "skeleton-of-thought", "beam-search", "agent-react", "agent-react-bench", "agent-codeact", "agent-swarm", "attention-sink", "rt-bench", "startup-bench", "prefix-caching"]
# "constrained-decoding",
[workspace.dependencies]
wit-bindgen = "0.43.0"
inferlet = { path = "../inferlet/inferlet" }
inferlet-macros = { path = "../inferlet/inferlet-macros" }
inferlet2 = { path = "../inferlet/inferlet2" }
inferlet-macros2 = { path = "../inferlet/inferlet-macros2" }
[profile.release]
lto = true
